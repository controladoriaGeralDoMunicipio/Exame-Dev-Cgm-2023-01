<body>
  <h1>Fibonacci</h1>
  <form>
    <label for="number">Numero inicial:</label>
    <input type="number" id="number" name="number" required>
    <br>
    <button type="button" onclick="generateFibonacci()">Gerar</button>
  </form>
  <p id="result"></p>
  <script>
    function generateFibonacci() {
 
      var number = document.getElementById("number").value;


      var fibonacci = [];

      fibonacci.push(number);

      for (var i = 1; i < 20; i++) {
        if (i === 1) {
          fibonacci.push(1);
        } else {
          fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
        }
      }
      document.getElementById("result").innerHTML = fibonacci.join(", ");
    }
  </script>
</body>
</html>
